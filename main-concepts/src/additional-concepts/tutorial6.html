<!DOCTYPE html>
<html lang="en" ng-app="app6" ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS Tutorial - Sharing data between 2 controllers</title>
</head>
<body>
    <div ng-controller="heroCtrl">

        <label>Hero to search for: </label>
        <input type="text" ng-model="heroName"/>
        <br><br>

        <button ng-click="getHeroData()">Submit</button>
        <br><br>

        {{heroData}}

    </div>


    <div ng-controlle="heroCtrl">

        <label>Hero name:</label>
            <input type="text" ng-moidel="heroName"/><br><br>
            <label>Real name: </label>
            <input type="text" ng-model="realName"/><br><br>
            <button ng-click="addHeroData(realName, heroName)">Add</button>
    </div>


    <script src="../js/angular.js"></script>
    <script src="../js/example6.js"></script>
</body>
</html>
