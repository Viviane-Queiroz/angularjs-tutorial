<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/angular.js"></script>
    <script type="text/javascript" src="/js/additional-concepts/people-controller.js"></script>
    <title>AngularJS | $http service</title>
</head>
<body ng-app="mainApp">
    <div ng-controler="people">
        <ul>
            <h2>Names and ages of programmers in the local area: </h2>
            <li ng-repeat="person in persons"> <!-- defined at controller -->
                {{ person.Name + ' : ' + person.Age }}
            </li>
        </ul>

    </div>
</body>
</html>
