<!DOCTYPE html>
<html lang="en" ng-app="app2">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Tutorial - Different views same controller and multiple controllers</title>
</head>
<body>
    <h4 ng-controller="ctrl1">First Random Number: {{randomNum1}}</h4>
    <h4 ng-controller="ctrl1">Second Random Number: {{randomNum2}}</h4>

    <h4 ng-controller="sweetCtrl">I wanna eat a great {{sweet}} :P</h4>
    <h4 ng-controller="savoryCtrl">And also a huge {{savory}} :P :P</h4>
    <script src="../js/angular.js"></script>
    <script src="../js/example2.js"></script>
</body>
</html>
